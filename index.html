<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo"> 
            <img src="../Casestudy/Img/Warhammer40k-9e-logo.png" alt="">
        </div>
        <h1>Welcome to the Grim Dark!</h1>
    </header>

    <div class="content">
    <div class="card">
        <div class="card__img">
            <img src="../Casestudy/Img/AquilaBlack.jpg" alt="Imperium">
        </div>
        <h2>Imperium of Man</h2>
        <p>Human races</p>
        <div class="card__social">
            <a href="https://warhammer40000.com/">
                <i class="fas fa-home"></i>
            </a>
            <a href="https://warhammer40k.fandom.com/wiki/Category:Imperium">
                <i class="fab fa-wikipedia-w"></i>
            </a>
        </div>
        <button> Information </button>
    </div>

    <div class="card">
        <div class="card__img">
            <img src="../Casestudy/Img/Star_of_Chaos.jpg" alt="Chaos">
        </div>
        <h2>Chaos</h2>
        <p>Demon races</p>
        <div class="card__social">
            <a href="https://warhammer40000.com/">
                <i class="fas fa-home"></i>
            </a>
            <a href="https://warhammer40k.fandom.com/wiki/Category:Chaos">
                <i class="fab fa-wikipedia-w"></i>
            </a>
        </div>
        <button> Information </button>
    </div>

    <div class="card">
        <div class="card__img">
            <img src="../Casestudy/Img/Various_Xenos.jpg" alt="Xenos">
        </div>
        <h2>Xenos</h2>
        <p>Monster races</p>
        <div class="card__social">
            <a href="https://warhammer40000.com/">
                <i class="fas fa-home"></i>
            </a>
            <a href="https://warhammer40k.fandom.com/wiki/Xenos">
                <i class="fab fa-wikipedia-w"></i>
            </a>
        </div>
        <button> Information </button>
    </div>
</div>
</body>
</html>
